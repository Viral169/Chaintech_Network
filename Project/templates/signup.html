{% extends "base.html" %} {% block start %}
<form class="p-5" method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {% if messages %}
  <div class="alert alert-primary" role="alert">
    {% for message in messages %} {{message}} {% endfor %}
  </div>
  {% endif %}
  <div class="mb-3">
    <label for="exampleInputFname" class="form-label">Username</label>
    <input
      name="username"
      type="text"
      class="form-control"
      id="exampleInputFname"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputFname" class="form-label">First Name</label>
    <input
      name="fname"
      type="text"
      class="form-control"
      id="exampleInputFname"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputLname" class="form-label">Last Name</label>
    <input
      name="lname"
      type="text"
      class="form-control"
      id="exampleInputLname"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputLname" class="form-label">Mobile Number</label>
    <input
      name="mobile-number"
      type="text"
      class="form-control"
      id="exampleInputLname"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email address</label>
    <input
      name="email"
      type="email"
      class="form-control"
      id="exampleInputEmail"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      name="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
    />
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Show Password</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <p>Alerady have an Account <a href="/login">Login</a></p>
</form>
{% endblock %}
